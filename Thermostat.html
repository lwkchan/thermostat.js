<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <script type="text/javascript" src="src/Thermostat.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
      <div class="container">
        <div class="temp-display">
          <h1 id="text"></h1>
        </div>
      </div>
      <div class="temp-controls">
        <div class="button">
          <button id="power-save" type="button" name="power-save">Eco-mode</button>
        </div>
        <div class="button" >
          <button id="reset" type="button" name="reset">Reset</button>
        </div>
        <div class="button">
          <button id="up" type="button" name="up">Up</button>
        </div>
        <div class="button" >
          <button id="down" type="button" name="down">Down</button>
        </div>
      </div>

      <script src="jquery.js"></script>
      <script src="interface.js"></script>
  </body>
</html>
